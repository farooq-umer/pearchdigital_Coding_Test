<script>

class Solver {

	constructor(arr) {

		this.solveIt(arr);
	}

	solveIt = (arr) => {
		
		if( Array.isArray(arr[0]) ) {

			for (let i = arr.length - 1; i >= 0; i--) {
				
				const res = this.calculate(arr[i]);
				console.log(res);
			}
		}
		else {
			const res = this.calculate(arr);
			console.log(res);
		}
	};

	calculate = (arr) => {
		
		//console.log(arr);
		if( Array.isArray(arr[2]) ) {
			
			const newArr = [...arr];
			newArr.splice(arr.length - 1, 1);
			newArr.push( this.calculate(arr[2]) );
			const result = this.calculate(newArr);	

			return result;
		}

		if (arr[1] === 'plus') {
			const result = this.plus(arr[0], arr[2]);
			return result;
		}
		else if (arr[1] === 'minus') {
			const result = this.minus(arr[0], arr[2]);
			return result;
		}
		else if (arr[1] === 'times') {
			const result = this.times(arr[0], arr[2]);
			return result;
		}
		else if (arr[1] === 'divide') {
			const result = this.divide(arr[0], arr[2]);
			return result;
		}
		else if (arr[1] === 'mod') {
			const result = this.mod(arr[0], arr[2]);
			return result;
		}
		else {
			return ' '+ arr[1] +' Operator is NOT defined';			
		}

	};

	plus = (operand1, operand2) => {
		return operand1 + operand2;
	};

	minus = (operand1, operand2) => {
		return operand1 - operand2;
	};

	divide = (operand1, operand2) => {
		return operand1 / operand2;
	};

	times = (operand1, operand2) => {
		return operand1 * operand2;
	};

	mod = (operand1, operand2) => {
		return operand1 % operand2;
	};

}

	const arr1 = [ 3, 'plus', 2 ];

	const arr2 = [ 3, 'plus', [6, 'times', 2] ];
	
	const arr3 = [ 4, 'plus', [5, 'minus', 1] ];

	const arr4 = [ [3, 'plus', 1], [3, 'minus', 2], [3, 'times', 2], [10, 'divide', 2], [10, 'mod', 2] ];

	const arr5 = [ [4, 'plus', [5, 'minus', 2]], [8, 'times', [7, 'minus', 5]] ];

	// Pass the above arrays (one at a time) to Solver classs Object Instantiation,
	// as parameter to see the results in Console.
	const solver = new Solver(arr3);
